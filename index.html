<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan Pesanan Variasi Motor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">üèçÔ∏è Toko Variasi Motor</a>
            <div>
                <button class="btn btn-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#keranjangOffcanvas">
                    Keranjang (<span id="jumlah-item-keranjang">0</span>)
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Daftar Produk Sparepart / Variasi Motor</h3>
        <div id="daftar-produk" class="row"></div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="keranjangOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Keranjang Belanja</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul id="daftar-keranjang" class="list-group mb-3"></ul>
            <p>Total: <strong id="total-harga">Rp0</strong></p>
            <button class="btn btn-success mb-2" id="btn-checkout">Checkout</button>
            <button class="btn btn-danger" id="btn-hapus-keranjang">Hapus Keranjang</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
